<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Candidate Management CV</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Detail OneCV</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <form class="needs-validation" th:action="@{/candidate/saveEducation}" method="post" th:object="${edu}" novalidate>
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Education </h1>
            <div class = "card-body">
                <!--                <form th:action="@{/students}" th:object = "${student}" method="POST">-->
                <div class ="form-group">
                    <label> School Name </label>
                    <input
                            type = "text"
                            name = "firstName"
                            th:field="*{schoolName}"
                            class = "form-control"
                            placeholder="Enter Student First Name"
                    />
                </div>

                <div class ="form-group">
                    <label> Description </label>
                    <input
                            type = "text"
                            name = "lastName"
                            th:field="*{description}"
                            class = "form-control"
                            placeholder="Enter Student Last Name"
                    />
                </div>

                <div class ="form-group">
                    <label> Major </label>
                    <input
                            type = "text"
                            name = "email"
                            th:field="*{major}"
                            class = "form-control"
                            placeholder="Enter Student Email"
                    />
                </div>

                <div class ="form-group">
                    <label> Start Time </label>
                    <input
                            type = "text"
                            name = "email"
                            th:field="*{startTime}"
                            class = "form-control"
                            placeholder="Enter Student Email"
                    />
                </div>

                <div class ="form-group">
                    <input
                            style="display: none"
                            type = "text"
                            name = "email"
                            th:field="*{cv}"
                            class = "form-control"
                            placeholder="Enter Student Email"
                    />
                </div>



                <div class = "box-footer">
                    <button type="submit" class = "btn btn-primary">
                        Submit
                    </button>
                </div>
                <!--                </form>-->

            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
