<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="HandheldFriendly" content="true">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Free HTML Professional Resume CV Template</title>
  <link rel="stylesheet" href="/home/css/style.css">
  <script src="https://use.fontawesome.com/809c2bfca6.js"></script>
  <script src="/home/scripts/index.js"></script>

</head>
<body>

<header></header>
  <div class="wrapper">

    <div class="sidebar">
      <div class="bio">
        <div class="avatar">
          <img src="/home/images/FPTSoft.png" alt="">
        </div>
        <div class="title">
          <h1 th:text="${ComPa.getName()}">FPT Software</h1>
          <h2 th:text="${ComPa.getFoundingAt()}">DEV Company</h2>
          <h2 th:text="${ComPa.getEmail()}">Mail</h2>
          <h2 th:text="${ComPa.getPhone()}">Phone</h2>
          <h2 th:text="${ComPa.getAddress()}"></h2>
        </div>

      </div>
    </div>

    <div class="content-wrapper">
      <div class="content">

        <div class="title">

          <h2>Introduction</h2>
          <div class="item">
            <h3><span></span> </h3>
            <p><a th:text="${ComPa.getCompanyIntro()}"/></p>
          </div>
        </div>

        <div class="title">

          <h2>Description</h2>
          <div class="item">
            <h3><span></span> </h3>
            <p> <a th:text="${ComPa.getDescription()}"/></p>
          </div>
        </div>

        <div class="title">
          <h2>Major</h2>
          <table class="table">
            <tbody >
            <tr th:each=" x:${ListCompanyDetail}">
              <td style="border-style: ridge;border-left: 1px solid #000000;border-top: 1px solid black;border-bottom: 1px solid black;"><img style="width:100px;height:100px;" src="/home/images/FPTSoft.png" alt=""></td>
              <td style="border-style: ridge;border-top: 1px solid black;border-bottom: 1px solid black;padding-top:15px;width: 70%;vertical-align:top; font-size: 25px;"><a style=" text-decoration: none;" href="#" ><a href="#" th:text="${x.majorName}"/></a> </td>
              <td style="border-style: ridge;  border-top: 1px solid black;border-bottom: 1px solid black;
  border-right: 1px solid #000000;vertical-align:top; padding-top: 15px">Personal Need :<a th:text="${x.maxCandidate}"/></td>
            </tr>

            </tbody>
          </table>





      </div>
    </div>

  </div>
  </div>
</body>
</html>
