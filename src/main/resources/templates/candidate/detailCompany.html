<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="HandheldFriendly" content="true">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Free HTML Professional Resume CV Template</title>
  <link rel="stylesheet" href="/home/css/style.css">
  <script src="https://use.fontawesome.com/809c2bfca6.js"></script>
  <script src="/home/scripts/index.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header></header>
<div class="wrapper" >

  <div class="sidebar">
    <div class="bio">
      <div class="avatar">
        <img src="/home/images/FPTSoft.png" alt="">
      </div>
      <div class="title">

        <h1 th:text="${company.get().getName()}">FPT Software</h1>
        <h2 th:text="${company.get().getEmail()}">Mail</h2>
        <h2 th:text="${company.get().getPhone()}">Phone</h2>
        <h2 th:text="${company.get().getAddress()}">Address</h2>
        <h2 th:text="${company.get().getId()}" id="idCom" style="display: none">1</h2>
        <h2 >Persion size: <a th:text="${company.get().getPersonnelSize()}"></a></h2>
      </div>

    </div>
  </div>

  <div class="content-wrapper">
    <div class="content">

      <div class="title">

        <h2>Introduction</h2>
        <div class="item">
          <p><a th:text="${company.get().getCompanyIntro()}"></a></p>
        </div>
      </div>

      <div class="title">

        <h2>Description</h2>
        <div class="item">
          <p><a th:text="${company.get().getDescription()}"></a></p>
        </div>
      </div>

      <div class="title">
        <!--          <h2>Major</h2>-->
        <!--          <select class="form-control" id="showEntries" onchange="onSelectShowEntry()" >-->
        <!--            <th:block th:each=" x:${majorlist}">-->
        <!--              <option th:text="${x}"></option>-->
        <!--            </th:block>-->

        <!--          </select>-->

        <table class="table">
          <tbody >
          <tr th:each=" x:${ListCompanyDetail}">
            <td style="border-style: ridge;border-left: 1px solid #000000;border-top: 1px solid black;border-bottom: 1px solid black;"><img style="width:100px;height:100px;" src="/home/images/FPTSoft.png" alt=""></td>
            <td style="border-style: ridge;border-top: 1px solid black;border-bottom: 1px solid black;padding-top:15px;width: 70%;vertical-align:top; font-size: 25px;"><a th:text="${x.majorName}"/></a> </td>
            <td style="border-style: ridge;  border-top: 1px solid black;border-bottom: 1px solid black;
  border-right: 1px solid #000000;vertical-align:top; padding-top: 15px">Personal Need :<a th:text="${x.maxCandidate}"/></td>
            <td style="border-style: ridge;border-top: 1px solid black;border-bottom: 1px solid black;padding-top:15px;width: 70%;vertical-align:top; font-size: 25px;"><a class="btn btn-outline-info" th:href="@{'/candidate/jobdetail/'+${x.getId()}}"><i class="fas fa-edit"></i> View Detail</a> </td>
          </tr>

          </tbody>
        </table>





      </div>
    </div>

  </div>
</div>
<script>

  function onSelectShowEntry(){
    let listEntriesElement = document.getElementById("showEntries");
    let idcom = document.getElementById("idCom").innerHTML;
    idcom = Number(idcom)
    let selected = listEntriesElement.options[listEntriesElement.selectedIndex].value;
    selected = String(selected);
    window.location.href = `/candidate/DetailCompany/${idcom}/${selected}`;
  }
</script>
</body>
</html>
