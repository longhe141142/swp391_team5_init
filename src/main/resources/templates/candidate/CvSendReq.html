<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10" >


            <div class="row p-2 bg-white border rounded" th:each="cv:${list_cv}">
                <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image"  th:src="${cv.getImageUpload()}"></div>
                <div class="col-md-6 mt-1">
                    <h5>Email : [[${cv.getEmail()}]]</h5>
                    <h6>Phone : [[${cv.getPhone()}]]</h6>
                    <h6>Created at : [[${cv.getCreatedAt()}]] </h6>
                    <div class="mt-1 mb-1 spec-1"><span>Experience: [[${cv.getExperience()}]] years</span></div>
                    <p class="text-justify text-truncate para mb-0">Content: [[${cv.getContent()}]]<br><br></p>


                </div>

                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-column mt-4" >
                        <a class="btn btn-primary btn-sm" id = "btn1" th:value="${cv.getId()}" onclick="myFunction()" type="button">Choose this CV to send</a></div>
                </div>
            </div>
                <input type="button" id="btn2" th:value="${job_id}" style="display: none"/>
            <script>
                function myFunction() {
                    let text = "Do you want to choose this CV?";
                   var abc= document.getElementById("btn1").val() ;
                    var  xyz = document.getElementById("btn2").val();

                    alert(abc, xyz)

                }
            </script>

        </div>
    </div>
</div>
</body>



</html>
