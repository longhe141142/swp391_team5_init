<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="HandheldFriendly" content="true">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Free HTML Professional Resume CV Template</title>
  <link rel="stylesheet" href="/home/css/style.css">
  <script src="https://use.fontawesome.com/809c2bfca6.js"></script>
  <script src="/home/scripts/index.js"></script>
</head>
<body>

<header>
    <div class="wrapper">

      <div class="sidebar">
          <div class="bio">
            <div class="avatar">
              <img src="/home/images/anthony.jpg" alt="">
            </div>
            <div class="title">
              <h1><a th:text="${candidate.name}"/></h1>
              <h2>FrontEnd, BackEnd Developer</h2>
            </div>
            <div class="desc">
              <p>‚ù§ Front end Developer - Growth Hacker at @Hanoi, CSS Lover, Geek & Blogger. Better known as "<strong>The Master Developer</strong>".</p>
            </div>
            <div class="address">
              <p>FPT University, HANOI.</p>
            </div>
            <div class="social">
              <ul>
                <li> <a href="https://facebook.com/oscarbarajastavares"><i class="fa fa-facebook-square" aria-hidden="true"></i> </a> </li>
                <li><a href="https://twitter.com/gndx"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
                <li><a href="https://github.com/gndx"><i class="fa fa-github-square" aria-hidden="true"></i></a></li>
                <li><a href="https://www.linkedin.com/in/oscarbarajas/"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
              </ul>
            </div>
          </div>
      </div>

      <div class="content-wrapper">
          <div class="content">

            <div class="title" >
              <i class="fa fa-briefcase" aria-hidden="true"></i>
              <h2>EXPERIENCE </h2> <a th:href="@{'/candidate/addExperience/'+${id}}">ADD EXPERIENCE</a>
              <div class="item" th:each="listEx: ${experienceCVList}">
                <h3><a th:text="${listEx.getJobTitle()}"/> <a>  </a><span><a th:text="${listEx.getEndTime()}"/></span> </h3>
                <p><a th:text="${listEx.getDescription()}"/></p>
              </div>
            </div>


            <div class="title">
              <i class="fa fa-graduation-cap" aria-hidden="true"></i>
              <h2>EDUCATION</h2><a th:href="@{'/candidate/addEducation/'+${id}}">ADD EDUCATION</a>
              <div class="item" th:each="lisEdu: ${educateCVList1}">
                <h3><a th:text="${lisEdu.schoolName}"/>  <span><a th:text="${lisEdu.startTime}"/> </span></h3>
                <p><a th:text="${lisEdu.description}"/></p>
              </div>
            </div>



            <div class="title">
              <i class="fa fa-trophy" aria-hidden="true"></i>
              <h2>CERTIFICATES</h2> <a th:href="@{'/candidate/addCertificate/'+${id}}">ADD CERTIFICATE</a>
              <div class="item" th:each="listCer: ${certificateCVS}">
                <h3><a th:text="${listCer.certificateName}"/> <span><a th:text="${listCer.graduationDate}"/></span> </h3>
                <p><a th:text="${listCer.organization}"/> </p>
              </div>




            </div>

            <div class="title">
              <i class="fa fa-code" aria-hidden="true"></i>
              <h2>SKILLS</h2><a th:href="@{'/candidate/addSkill/'+${id}}">ADD SKILL</a><br>
              <div class="item w33" th:each="lisSkil: ${skillCVList}">
                <h3><a th:text="${lisSkil.name}"/></h3>
                <div class="skills">
                  <span style="width: 65%"></span>
                </div>
              </div>
            </div>

          </div>
      </div>

    </div>
</header>
</body>
</html>
