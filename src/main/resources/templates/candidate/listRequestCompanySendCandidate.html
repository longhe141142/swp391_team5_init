    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #F44336;
        }

        .action-form {
            display: flex;
            flex-direction: row;
        }

        .table-responsive {
            margin: 30px 0;
        }

        .table-wrapper {
            min-width: 1000px;
            background: #fff;
            padding: 20px 25px;
            border-radius: 3px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-wrapper .btn {
            float: right;
            color: #333;
            background-color: #fff;
            border-radius: 3px;
            border: none;
            outline: none !important;
            margin-left: 10px;
        }

        .table-wrapper .btn:hover {
            color: #333;
            background: #f2f2f2;
        }

        .table-wrapper .btn.btn-primary {
            color: #fff;
            background: #03A9F4;
        }

        .table-wrapper .btn.btn-primary:hover {
            background: #03a3e7;
        }

        .table-title .btn {
            font-size: 13px;
            border: none;
        }

        .table-title .btn i {
            float: left;
            font-size: 21px;
            margin-right: 5px;
        }

        .table-title .btn span {
            float: left;
            margin-top: 2px;
        }

        .table-title {
            color: #fff;
            background: #4b5366;
            padding: 16px 25px;
            margin: -20px -25px 10px;
            border-radius: 3px 3px 0 0;
        }

        .table-title h2 {
            margin: 5px 0 0;
            font-size: 24px;
        }

        .show-entries select.form-control {
            width: 60px;
            margin: 0 5px;
        }

        .table-filter .filter-group {
            float: right;
            margin-left: 15px;
        }

        .table-filter input, .table-filter select {
            height: 34px;
            border-radius: 3px;
            border-color: #ddd;
            box-shadow: none;
        }

        .table-filter {
            padding: 5px 0 15px;
            border-bottom: 1px solid #e9e9e9;
            margin-bottom: 5px;
        }

        .table-filter .btn {
            height: 34px;
        }

        .table-filter label {
            font-weight: normal;
            margin-left: 10px;
        }

        .table-filter select, .table-filter input {
            display: inline-block;
            margin-left: 5px;
        }

        .table-filter input {
            width: 200px;
            display: inline-block;
        }

        .filter-group select.form-control {
            width: 110px;
        }

        .filter-icon {
            float: right;
            margin-top: 7px;
        }

        .filter-icon i {
            font-size: 18px;

        table.table tr th, table.table tr td {

            width: 90px;
        }

        table.table tr th:last-child {
            width: 80px;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td a {
            font-weight: bold;
            color: #566787;
            display: inline-block;
            text-decoration: none;
        }

        table.table td a:hover {
            color: #2196F3;
        }

        table.table td a.view {
            width: 30px;
            height: 30px;
            color: #2196F3;
            border: 2px solid;
            border-radius: 30px;
            text-align: center;
        }

        table.table td a.view i {
            font-size: 22px;
            margin: 2px 0 0 1px;
        }

        table.table .avatar {
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }

        .status {
            font-size: 30px;
            margin: 2px 2px 0 0;
            display: inline-block;
            vertical-align: middle;
            line-height: 10px;
        }

        .text-success {
            color: #10c469;
        }

        .text-info {
            color: #62c9e8;
        }

        .text-warning {
            color: #FFC107;
        }

        .text-danger {
            color: #ff5b5b;
        }

        .pagination {
            float: right;

        .pagination li a {
            border: none;

            border-radius: 2px !important;
            text-align: center;
            padding: 0 6px;
        }

        .pagination li a:hover {
            color: #666;
        }

        .pagination li.active a {
            background: #03A9F4;
        }

        .pagination li.active a:hover {
            background: #0397d6;
        }

        .pagination li.disabled i {
            color: #ccc;
        }

        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }

        .hint-text {
            float: left;
            margin-top: 10px;
            font-size: 13px;
        }

        img {
            display: block;
            max-width: 230px;
            max-height: 95px;
            width: auto;
            height: auto;
        }

        .modal .modal-dialog {
            max-width: 1800px;
        }

        .modal .modal-header, .modal .modal-body, .modal .modal-footer {
            padding: 20px 30px;
        }

        .modal .modal-content {
            border-radius: 3px;
            font-size: 14px;
        }

        .modal .modal-footer {
            background: #ecf0f1;
            border-radius: 0 0 3px 3px;
        }

        .modal .modal-title {
            display: inline-block;
        }

        .modal .form-control {
            border-radius: 2px;
            box-shadow: none;
            border-color: #dddddd;
        }

        .modal textarea.form-control {
            resize: vertical;
        }

<body>
<div id="wrapper">

    <div th:insert="/admin/fragment/slide-bar.html"></div>

    <div class="container-xl" style="max-width: 1800px">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-4">
                            <h2>ListRequestOf<b>Company</b></h2>
                        </div>
                    </div>
                </div>
                <div class="table-filter">
                    <div class="row">
                    </div>
                </div>
                <table class="table table-striped ml-4 table-bordered dt-responsive nowrap hover" id="tblCompany">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Company</th>
                        <th>Subject</th>
                        <th>Status</th>
                        <th>CV Id</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="r:  ${requestcompany} ">
                        <tr>
                            <td th:text="${r.id}"></td>
                            <!--                        <td th:text="${r.fromUser.companies.get(0).name}" class="text-justify text-truncate para mb-0"></td>-->
                            <td>
                                <img
                                        alt="Avatar"
                                        class="avatar" th:src="${'/'+r.fromUser.companies.get(0).getCompanyImageUrl()}">
                                <a data-toggle="modal"
                                   th:text="${r.fromUser.companies.get(0).name}"
                                   title="Detail">
                                </a>
                            </td>
                            <td th:text="${r.subject}"></td>
                            <td th:text="${r.status}">Jun 21, 2017 </td>
                            <td th:text="${r.cv.id}"></td>
                            <td><a href="#" class="view" title="View Details" data-toggle="tooltip"><i class="material-icons">&#xE5C8;</i></a></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

            <!-- Bootstrap core JavaScript-->
            <script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

            <!-- Main JS-->
            <script src="/register/js/global.js"></script>



            <script src="/company/custom/index.js"></script>
            <script>
                $('[data-toggle="tooltip"]').tooltip();

            </script>

            <script src="/company/custom/activebutton.js"></script>
            <script>
                $(document).ready(function() {
                    $('#tblCompany').DataTable({
                        bPaginate : true,
                        bLengthChange : false,
                        bFilter : false,
                        bInfo : false,
                        bAutoWidth : false
                    });

                });
            </script>
            <script
                    src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

            <script
                    src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>
