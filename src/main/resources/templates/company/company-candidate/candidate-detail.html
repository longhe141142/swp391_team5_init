<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/jquery-3.3.1.slim.min.js">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arvo&family=Bowlby+One+SC&family=Flavors&family=Holtwood+One+SC&display=swap');

    body {
      background: #654ea3;
      background: -webkit-linear-gradient(to right, #654ea3, #eaafc8);
      background: linear-gradient(to right, #654ea3, #eaafc8);
      min-height: 100vh;
    }

    #candidate-detail-name {
      font-family: 'Holtwood One SC', serif;
      font-size: 2.5em;
      font-weight: 700;
      /* color: #9292b9; */
    }

    #candidate-detail-career {
      font-size: 1.5em;
      color: #9292b9;

    }

    .candidate-name .fa-globe {
      font-size: 3em;
      margin-right: 0.5em;
      /* color: #9292b9; */
    }

    .collection-cv h1 {
      font-family: 'Flavors', cursive;

    }

    .main-avatar h4 {
      font-family: 'Holtwood One SC', serif;
    }

    .candidate-label {
      font-size: 1em;
      font-family: 'Arvo', serif;

    }

    .candidate-info{
      margin-top: 2em;
    }
  </style>
</head>

<body>



<div class="row py-5 px-4">
  <div class="col-xl-10 col-md-6 col-sm-10 mx-auto">

    <!-- Profile widget -->
    <div class="bg-white shadow rounded p-5">

      <div class="px-4 pt-0 pb-4 bg-dark mb-5 main-avatar">
        <div class="media align-items-end profile-header">
          <div class="profile mr-3"><img th:src="${'/'+candidate.getAvatar()}"
                                         alt="..." width="130" class="rounded mb-2 img-thumbnail"><a href="#"
                                                                                                     class="btn btn-dark btn-sm btn-block">Edit profile</a></div>
          <div class="media-body mb-5 text-white">
            <h4 class="mt-0 mb-0 " th:text="${candidate.getName()}">Manuella Tarly</h4>
          </div>
        </div>
      </div>


      <div class="col-xl-8 col-md-6">
        <div class="profile-head">
          <div class="candidate-name d-flex align-items-baseline">
            <i class="fa fa-globe"></i>
            <h5 id="candidate-detail-name" th:text="${candidate.getName()}">
              Kshiti Ghelani
            </h5>
          </div>

          <h6 id="candidate-detail-career">
            Web Developer and Designer
          </h6>
          <ul class="nav nav-tabs" id="myTab" role="tablist">

          </ul>
          <div class="row candidate-info">
            <div class="col-xl-5">
              <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel"
                     aria-labelledby="home-tab">
                  <div class="row">
                    <div class="col-md-6 candidate-label">
                      <label>Gender</label>
                    </div>
                    <div class="col-md-6 candidate-label">
                      <p th:text="${candidate.getGender()}">Kshiti123</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 candidate-label">
                      <label>Name</label>
                    </div>
                    <div class="col-md-6 candidate-label">
                      <p th:text="${candidate.getName()}">Kshiti Ghelani</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 candidate-label">
                      <label>Email</label>
                    </div>
                    <div class="col-md-6 candidate-label">
                      <p th:text="${candidate.getUser().getEmail()}">kshitighelani@gmail.com</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 candidate-label">
                      <label>Phone</label>
                    </div>
                    <div class="col-md-6 candidate-label">
                      <p th:text="${candidate.getPhoneNumber()}">123 456 7890</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 candidate-label">
                      <label>Date Of Birth</label>
                    </div>
                    <div class="col-md-6 candidate-label">
                      <p th:text="${#dates.format(candidate.getDob(), 'dd-MMM-yyyy')}">2000/17/08</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 candidate-label">
                      <label >Age</label>
                    </div>
                    <div class="col-md-6 candidate-label">
                      <p th:text="${candidate.getAge()}">20</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="py-4 px-4 collection-cv">

        <!-- Page Heading -->
        <h1 class="my-4">CV Collection
          <small>Of User</small>
        </h1>

        <div class="row">
          <div class="col-12">
            <p th:if="${candidate.getCv().size() eq 0 or candidate.getCv() eq null}" style="text-align: center; font-size: 2.4em; font-weight: 700;">
              No CV public Yet...
            </p>
            <a th:if="${candidate.getCv().size() > pagingParam.perPage }" href="#" style="text-align: center; font-size: 2.4em; font-weight: 700;">
              SEE MORE
            </a>
          </div>
        </div>

        <div id ="candidate-cv-container" th:if="${candidate.getCv().size() > 0}">
          <th:block th:each="cv: ${cvListOfCandidate}">
            <div class="row d-flex justify-content-center">
              <div class="col-md-7">
                <a href="#">
                  <img class="img-fluid rounded mb-3 mb-md-0" th:src="${'/'+cv.getImageURL()}"
                       alt="">
                </a>
              </div>
              <div class="col-md-5">
                <p th:text="${cv.getContent()}"></p>
                <a class="btn btn-primary" th:href="${'/company/candidate/cv?id='+cv.getId()}" href="#">View CV</a>
              </div>
            </div>
            <!-- /.row -->
          </th:block>

          <hr>
        </div>
        <!-- Project One -->


        <!-- Pagination -->

<!--          </li>-->

<!--              <span aria-hidden="true">&raquo;</span>-->
<!--              <span class="sr-only">Next</span>-->
<!--            </a>-->
<!--          </li>-->
<!--        </ul>-->

      </div>
    </div><!-- End profile widget -->

  </div>
</div>
</body>
