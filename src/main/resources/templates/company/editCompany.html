  <link href="/company/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <!-- Font special for pages-->

  <!-- Vendor CSS-->

<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
  <div class="wrapper wrapper--w790">
    <div class="card card-5">
      <div class="card-heading">
        <h2 class="title">Edit Company</h2>
      </div>
      <div class="card-body">
        <form method="POST" th:action="@{'/admin/editCompanyToEdit?id='+${optionalCompany.getId()}}">
          <div class="form-row">
            <div class="name">Company</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" th:field="${optionalCompany.name}" name="company">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Email</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" th:field="${optionalCompany.email}" name="company">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Address</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" th:field="${optionalCompany.address}" name="company">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Phone</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" th:field="${optionalCompany.phone}" name="company">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Founding at</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" th:field="${optionalCompany.foundingAt}" name="email">
              </div>
            </div>
          </div>
          <div class="form-row m-b-55">
            <div class="name">Description</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" th:field="${optionalCompany.description}" name="email">
              </div>
            </div>
          </div>
          <div class="form-row m-b-55">
            <div class="name">CompanyIntrol</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" th:field="${optionalCompany.companyIntro}" name="email">
              </div>
            </div>
          </div>
          <div class="form-row m-b-55">
            <div class="name">Personnal size</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="number" th:field="${optionalCompany.personnelSize}" name="email">
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn--radius-2 btn--red" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Jquery JS-->
<script src="/company/vendor/jquery/jquery.min.js"></script>
