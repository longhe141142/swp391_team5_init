<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Order Details Table with Search Filter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body {
      color: #566787;
      background: #f5f5f5;
      font-family: 'Varela Round', sans-serif;
      font-size: 13px;
    }
    .table-wrapper {
      background: #fff;
      padding: 20px 25px;
      margin: 30px auto;
      border-radius: 3px;
      box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
    .table-wrapper .btn {
      float: right;
      color: #333;
      background-color: #fff;
      border-radius: 3px;
      border: none;
      outline: none !important;
      margin-left: 10px;
    }
    .table-wrapper .btn:hover {
      color: #333;
      background: #f2f2f2;
    }
    .table-wrapper .btn.btn-primary {
      color: #fff;
      background: #03A9F4;
    }
    .table-wrapper .btn.btn-primary:hover {
      background: #03a3e7;
    }
    .table-title .btn {
      font-size: 13px;
      border: none;
    }
    .table-title .btn i {
      float: left;
      font-size: 21px;
      margin-right: 5px;
    }
    .table-title .btn span {
      float: left;
      margin-top: 2px;
    }
    .table-title {
      color: #fff;
      background: #4b5366;
      padding: 16px 25px;
      margin: -20px -25px 10px;
      border-radius: 3px 3px 0 0;
    }
    .table-title h2 {
      margin: 5px 0 0;
      font-size: 24px;
    }
    .show-entries select.form-control {
      width: 60px;
      margin: 0 5px;
    }
    .table-filter .filter-group {
      float: right;
      margin-left: 15px;
    }
    .table-filter input, .table-filter select {
      height: 34px;
      border-radius: 3px;
      border-color: #ddd;
      box-shadow: none;
    }
    .table-filter {
      padding: 5px 0 15px;
      border-bottom: 1px solid #e9e9e9;
      margin-bottom: 5px;
    }
    .table-filter .btn {
      height: 34px;
    }
    .table-filter label {
      font-weight: normal;
      margin-left: 10px;
    }
    .table-filter select, .table-filter input {
      display: inline-block;
      margin-left: 5px;
    }
    .table-filter input {
      width: 200px;
      display: inline-block;
    }
    .filter-group select.form-control {
      width: 110px;
    }
    .filter-icon {
      float: right;
      margin-top: 7px;
    }
    .filter-icon i {
      font-size: 18px;
      opacity: 0.7;
    }
    table.table tr th, table.table tr td {
      border-color: #e9e9e9;
      padding: 12px 15px;
      vertical-align: middle;
    }
    table.table tr th:first-child {
      width: 60px;
    }
    table.table tr th:last-child {
      width: 80px;
    }
    table.table-striped tbody tr:nth-of-type(odd) {
      background-color: #fcfcfc;
    }
    table.table-striped.table-hover tbody tr:hover {
      background: #f5f5f5;
    }
    table.table th i {
      font-size: 13px;
      margin: 0 5px;
      cursor: pointer;
    }
    table.table td a {
      font-weight: bold;
      color: #566787;
      display: inline-block;
      text-decoration: none;
    }
    table.table td a:hover {
      color: #2196F3;
    }
    table.table td a.view {
      width: 30px;
      height: 30px;
      color: #2196F3;
      border: 2px solid;
      border-radius: 30px;
      text-align: center;
    }
    table.table td a.view i {
      font-size: 22px;
      margin: 2px 0 0 1px;
    }
    table.table .avatar {
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }
    .status {
      font-size: 30px;
      margin: 2px 2px 0 0;
      display: inline-block;
      vertical-align: middle;
      line-height: 10px;
    }
    .text-success {
      color: #10c469;
    }
    .text-info {
      color: #62c9e8;
    }
    .text-warning {
      color: #FFC107;
    }
    .text-danger {
      color: #ff5b5b;
    }
    .pagination {
      float: right;
      margin: 0 0 5px;
    }
    .pagination li a {
      border: none;
      font-size: 13px;
      min-width: 30px;
      min-height: 30px;
      color: #999;
      margin: 0 2px;
      line-height: 30px;
      border-radius: 2px !important;
      text-align: center;
      padding: 0 6px;
    }
    .pagination li a:hover {
      color: #666;
    }
    .pagination li.active a {
      background: #03A9F4;
    }
    .pagination li.active a:hover {
      background: #0397d6;
    }
    .pagination li.disabled i {
      color: #ccc;
    }
    .pagination li i {
      font-size: 16px;
      padding-top: 6px
    }
    .hint-text {
      float: left;
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
  <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</head>
<body>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-4">
          <h2>Order <b>Details</b></h2>
        </div>
        <div class="col-sm-8">
          <a href="#" class="btn btn-primary"><i class="material-icons">&#xE863;</i> <span>Refresh List</span></a>
          <a href="#" class="btn btn-info"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a>
        </div>
      </div>
    </div>

    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Content</th>
        <th>Experience</th>
        <th>CV_image</th>
        <th>Gender</th>
        <th>Purpose</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="request,request : ${ListRequest}" >
        <tr>
          <td th:utext="${request.index}">No</td>
          <td th:utext="${request.getId()}">No</td>
          <td th:utext="${request.getContent()}">No</td>
          <td th:utext="${request.getExperience()}">No</td>
          <td th:utext="${request.getImageUpload()}">No</td>
          <td th:utext="${request.getGender()}">No</td>
          <td th:utext="${request.getPurpose()}">No</td>
          <td>
            <a href="#" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>

          </td>
        </tr>
      </th:block>

      </tbody>
    </table>
    <div class="clearfix">
      <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
      <ul class="pagination">
        <th:block th:each="Page : ${ListPage}">
          <li class="page-item"><a class="page-link" th:href="@{'/company/listcandidateCV/'+${Page.intValue()}}" th:utext="${Page.toString()}">1</a></li>
        </th:block>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
